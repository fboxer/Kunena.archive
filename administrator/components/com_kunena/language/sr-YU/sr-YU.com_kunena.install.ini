COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Glavni forum"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Ovo je kategorija glavnog foruma. Kao kategorija prvog nivoa ona služi kao sadržalac za pojedinačne table ili forume. Takođe se naziva i kategorija nivoa 1 i obavezna je za svaku postavku Kunena foruma."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="Da biste pružili dodatne informacije vašim gostima i članovima, zaglavlje foruma se može iskoristiti za prikaz teksta pri samom vrhu određene kategorije."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Prag dobrodošlice"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Želimo da ohrabrimo nove članove da se predstave kratkim opisom u ovoj kategoriji foruma. Upoznajte se i podelite svoja zajednička interesovanja."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Dobro došli u Kunena forum![/b] \n\n Ispričajte nama i našim članovima ko ste, šta vam se sviđa i zašto ste postali član ovog sajta. \n Želimo dobrodošlicu svim novim članovima u nadi da ćemo se često viđati!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Kutija za predloge"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Imate da podelite neko mišljenje? \n Ne stidite se i pošaljite nam poruku. Želimo da nam se javite jer stremimo da učinimo naš sajt što boljim i predusretljivijim za naše goste i članove.."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Ovo je izborno zaglavlje foruma za kutiju za predloge."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Dobro došli u Kunenu!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Dobro došli u Kunenu![/b][/size] \n\n Hvala što ste izabrali Kunena-u za potrebe foruma vaše zajednice u Joomla-i \n\n Kunenu, prevedeno sa svahilija kao &bdquo;pričati,&ldquo; je napravio tim profesionalaca otvorenog softvera sa ciljem pružanja čvrsto objedinjenog forumskog rešenja za Joomla-u vrhunskog kvaliteta. Kunena podržava čak i komponente za društveno povezivanje kao što su Community Builder i JomSocial. \n\n\n [size=4][b]Dodatni Kunena resursi[/b][/size] \n\n [b]Kunena dokumentacija:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena forum za podršku[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena preuzimanja:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Kunena blog:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Postavite vaše ideje:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Pratite Kunenu na Twitteru:[/b] [url]http://www.kunena.org/twitter[/url]"


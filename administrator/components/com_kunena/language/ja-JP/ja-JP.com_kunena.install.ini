COM_KUNENA_INSTALL_DOWN_BUILD_HINT="Kunena1.6を前のビルドにダウングレードするには、このオプションを使用して下さい。最新バージョンで問題がある場合にのみ行って下さい。"
COM_KUNENA_INSTALL_REINSTALL_HINT="Kunena1.6の現在バージョンを再インストールするには、このオプションを使用して下さい。Kunenaディストリビューションに含まれる全ファイルを上書きしますが、その他のファイルについては変更しません。"
COM_KUNENA_INSTALL_MIGRATE_HINT="非推奨のデータベースモデルと古いファイル構造を使用する、旧#COMPONENT_OLD#バージョンを検出しました。この古いバージョンからKunena1.6へデータを移行するには、このオプションを使用して下さい。古いデータはバックアップされますが、全てのテンプレートとカスタム変更は失われます。既にKunena1.6をインストールした場合、この操作は、#COMPONENT_OLD# #VERSION_OLD# からデータを復元し(またはバックアップし)、新しいデータモデルへと移行します。"
COM_KUNENA_INSTALL_INSTALL_HINT="インストールを完了するには、このオプションを使用して下さい。この操作は、サンプルデータと共に新規フォーラムを作成します。"
COM_KUNENA_INSTALL_UNINSTALL_HINT="クリーンインストールでやり直したい場合に、このオプションを使用できます。"
COM_KUNENA_INSTALL_RESTORE_HINT="インストーラーは、#COMPONENT_OLD# #VERSION_OLD# からバックアップを見つけました。この操作は古いデータを復元し、Kunena1.6をアンインストールします。この操作を行った後、あなたのテンプレート、言語、カスタムした変更と一緒に、旧バージョンを再インストールする必要があります。"
COM_KUNENA_INSTALL_WARN="警告:"
COM_KUNENA_INSTALL_UPGRADE_WARN="既にKunena1.6をインストールし、その後 #COMPONENT_OLD# #VERSION_OLD# へダウングレードする事を決めた場合、アップグレード以後のあらゆる新規メッセージは、このオプションを使用してインポートされません。代わりに旧バージョンを<em>移行</em>して下さい。"
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>この操作は1度だけ行ってください。</em> 何らかの#COMPONENT_OLD#モジュール、プラグイン、Kunena1.6用に設計されていない統合ソフトウェアをインストールした場合、移行を続ける前に、これら全てをアンインストールまたはアップグレードする必要があります。Most incorrectly detect this version of Kunena fail and will likely break your website."
COM_KUNENA_INSTALL_RESTORE_WARN="全ての新規データが失われます。"

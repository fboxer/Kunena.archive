COM_KUNENA_SAMPLEDATA_SECTION_TITLE="メインフォーラム"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="これはメインフォーラムのカテゴリです。これはメインフォーラムカテゴリです。レベル1のカテゴリとして、各ボードやフォーラムのコンテナとして用いられます。またレベル1カテゴリとして参照され、Kunenaフォーラムセットアップで必要となります。"
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="ゲストやメンバーに対して追加情報を提供するために、特定のカテゴリ最上部にテキストを表示できます。"
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="ウェルカムマット"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="このフォーラムカテゴリで、自身の短い紹介文を投稿することを新しいメンバーに推奨します。お互いに知り合い、共通の関心事を共有して下さい。"
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Kunenaフォーラムへようこそ！[/b] \n\n あなたが誰であって、何を好んで、そしてなぜこのサイトのメンバーになるのか、私たちおよびメンバーに教えて下さい。\n 私たちは全ての新しいメンバーを歓迎し、たくさん出会うことを望みます！"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="提案箱"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="共有するインプットとフィードバックをお持ちですか？ \n 恥ずかしがらずに投稿して下さい。当サイトのゲストやメンバーのためにもっとユーザフレンドリーでより良いサイトにするために尽力するので、あなたから意見をお聞きしたいです。"
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="これは提案箱用の任意のフォーラムヘッダです。"
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Kunenaへようこそ！"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Kunenaへようこそ！[/b][/size] \n\n Joomla!のコミュニティフォーラムにKunenaをお選び頂きありがとうございます。 \n\n 「Kunena」はスワヒリ語で「話すこと」を意味し、Joomla!フォーラムソリューションとしての完全なる統合、最高品質を提供することを目標としてオープンソースのプロフェッショナルチームによって開発されています。さらにKunenaは「Community Builder」や「JomSocial」のようなソーシャルネットワーキングコンポーネントをサポートします。 \n\n\n [size=4][b]追加のKunenaリソース[/b][/size] \n\n [b]Kunenaドキュメント:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunenaサポートフォーラム[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunenaダウンロード:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Kunenaブログ:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]機能のアイデアを提案:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]TwitterでKunenaをフォロー:[/b] [url]http://www.kunena.org/twitter[/url]"


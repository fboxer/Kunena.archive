COM_KUNENA_INSTALL_UPGRADE_HINT="Kunena1.6を最新バージョンにアップグレードするには、このオプションを使用して下さい。"
COM_KUNENA_INSTALL_DOWNGRADE_HINT="Kunena1.6を前のバージョンにダウングレードするには、このオプションを使用して下さい。最新バージョンで問題がある場合にのみこの操作を行って下さい。"

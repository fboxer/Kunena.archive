COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="含まれるカテゴリ"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="全般フィードに含まれるカテゴリの一覧(カンマ区切り)を指定して下さい。<br />注意して下さい: 全般フィードはこれらの指定されたカテゴリからのみデータを提供するため、このオプションは実際には役に立ちません。<br />全般フィードに全カテゴリを含むには、空欄にして下さい。<br />注意: フィードがカテゴリ表示の場合は、カテゴリ一覧は無視されます。"

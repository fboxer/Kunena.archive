COM_KUNENA_INSTALL_DOWNGRADE_HINT="Gunakan opsi ini untuk downgrade ke versi 1.6 Kunena sebelumnya. Anda harus mengambil tindakan ini hanya jika Anda mengalami masalah dengan versi baru."

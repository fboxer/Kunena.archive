COM_KUNENA_INSTALL_REINSTALL_HINT="Gunakan opsi ini untuk menginstal ulang versi saat Kunena 1.6. Ini akan menghapus semua file yang termasuk dalam distribusi Kunena, tetapi semua file-file lain akan tetap utuh."
COM_KUNENA_INSTALL_MIGRATE_HINT="Kami telah menditeksi yang lama #COMPONENT_OLD# versi, yang menggunakan database usang dan lokasi dari file lama. Gunakan opsi ini untuk memindahkan data Anda dari versi lama ke Kunena 1.6. data lama Anda akan diselamatkan, tetapi semua model kustom dan perubahan akan hilang. Jika Anda telah menginstal Kunena 1.6, tindakan ini mengembalikan data (atau backup) dari #COMPONENT_OLD# #VERSION_OLD# dan bermigrasi ke model data baru."
COM_KUNENA_INSTALL_INSTALL_HINT="Gunakan opsi ini untuk menyelesaikan instalasi. Tindakan ini akan menciptakan sebuah forum baru dengan contoh-contoh data yang berisi."
COM_KUNENA_INSTALL_UNINSTALL_HINT="Anda dapat menggunakan opsi ini jika Anda ingin memulai kembali dengan instalasi baru.."
COM_KUNENA_INSTALL_RESTORE_HINT="Instal backup ditemukan dari #COMPONENT_OLD# #VERSION_OLD#. Opsi ini akan mengembalikan data lama dan meng-uninstall Kunena 1.6. Setelah mengambil tindakan ini, Anda harus menginstal ulang versi lama Anda bersama dengan template Anda, bahasa, dan setiap perubahan kustom."
COM_KUNENA_INSTALL_WARN="PERINGATAN:"
COM_KUNENA_INSTALL_UPGRADE_WARN="Jika Anda sudah memiliki Kunena 1.6 dan kemudian memutuskan untuk downgrade lagi #COMPONENT_OLD# #VERSION_OLD#, ada posting baru sejak update tidak akan diimpor menggunakan opsi ini. Harap <em>bermigrasi</em> versi lama Anda."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Tindakan ini hanya boleh diambil sekali.</em> Jika Anda telah menginstal apapun #COMPONENT_OLD# modules, plug-ins atau perangkat lunak terpadu yang belum dirancang untuk Kunena 1.6, Anda harus menghapus atau meng-upgrade semua sebelum melanjutkan migrasi. Sebagian besar kegagalan mendeteksi versi Kunena dan kemungkinan akan merusak situs web Anda."
COM_KUNENA_INSTALL_RESTORE_WARN="Semua data baru akan hilang."

COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Forum Utama"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Ini adalah kategori forum utama. Sebagai kategori satu tingkat berfungsi sebagai wadah untuk dewan individu atau forum. Hal ini juga disebut Tingkat 1 kategori dan adalah wajib bagi setiap fasilitas Kunena."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="Untuk memberikan informasi tambahan untuk tamu dan anggota, header forum dapat digunakan untuk menampilkan teks di bagian paling atas dari kategori tertentu."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Welcome Mat"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Kami mendorong anggota baru untuk mengirim pengantar singkat diri mereka sendiri dalam kategori ini forum. Mendapatkan untuk bertemu dan berbagi kepentingan bersama dia."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Selamat datang di forum Kunena![/b] \n\n Beritahu kami dan anggota kami siapa Anda, apa yang Anda sukai dan mengapa ia menjadi anggota situs ini. \n Kami menyambut semua anggota baru dan berharap untuk melihat seluruhnya!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Kotak Saran"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Memiliki beberapa tanggapan dan masukan untuk berbagi? \n jangan malu dan membuat catatan. Kami ingin mendengar dari Anda dan berusaha untuk membuat situs kami lebih baik dan lebih nyaman untuk para tamu dan anggota sebagai."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Ini adalah forum header opsional untuk kotak saran."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Selamat Datang di Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Selamat Datang di Kunena![/b][/size] \n\n Terima kasih telah memilih Kunena untuk forum komunitas didalam Joomla. \n\n Kunena, diterjemahkan dari Daniel  untuk berkata,  dibangun oleh tim profesional open source dengan tujuan memberikan kualitas terbaik, bersatu erat solusi forum untuk Joomla. Kunena bahkan mendukung komponen jaringan sosial seperti Community Builder dan JomSocial. \n\n\n [size=4][b]Tambahan Sumber Kunena[/b][/size] \n\n [b]Kunena Documentation:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena Support Forum[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena Downloads:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Berikan ide fitur anda:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Follow Kunena di Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"


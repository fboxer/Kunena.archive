COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="Subscripció de temes"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="Aquesta opció requereix <em>Permetre subscripcions=Sí</em>. Si s'estableix a <em>Enviar la primera actualització</em>, només un correu electrònic serà enviat als subscriptors dient que hi ha nous missatges en aquest tema, els usuaris no rebran actualitzacions dels temes a menys s'entri i es llegeixin els temes de forma individual. Si s'estableix a <em>Enviar cada actualització</em>, els correus electrònics seran enviats per a totes les noves publicacions realitzades en nous temes que l'usuari estigui subscrit."

COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS_DESC="Aquesta opció requireix <em>Permetre subscripcions=Si</em>. Si està en <em>Enviar Nous Temes</em>, els missatges de correu electrònic només seran enviats a subscriptors de categoria quan es creïn nous temes, els usuaris no rebran actualitzacions dels temes a menys que es subscriguin als temes de forma individual. Si s'estableix en <em>Enviar Nous Missatges</em>, els missatges de correu electrònic s'enviaran per tots els nous Temes publicats en les categories que els usuaris estiguin subscrits."

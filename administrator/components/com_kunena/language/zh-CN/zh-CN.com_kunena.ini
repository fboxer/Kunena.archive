COM_KUNENA_INFORMATION="Kunena 团队自豪地宣布：Kunena 1.6 发布了。这是一个强大并且美丽的论坛组件，专门为同样强大的内容管理系统（CMS）—— Joomla! 而设计。本组件以 Joomlaboard 和 Fireboard 论坛开发团队的辛勤结果为起点，我们十分欣赏他们的工作。Kunena 论坛组件的主要特色如下所述(所有 JB 的功能已经包括):<br /><br /><ul><li>更便于设计者美化的论坛系统. 类似于 SMF 模板系统，拥有更简单的结构。简单几步，你就能完全修改论坛的外观。 这应感谢我们团队中伟大的设计师们。</li><li>无限级别的子类别系统，更好用的管理后台。</li><li>运行更快的系统，更好的第三方编程接口。</li><li>与 SMF 一样的<br /></li><li>个人资料框位于论坛顶部</li><li>支持流行的站内信（PM）系统，如 Uddeim</li><li>基本插件系统(尚不完美，有待完善)</li><li>自动根据站点语言选择对应的按钮图标系统<br /></li><li>与其他模板共享图片系统. 因此, 选择模板与图片系统可以分离</li><li>你可以在论坛模板中添加 Joomla的模块。想在论坛中添加旗帜广告吗?</li><li>话题收藏及其管理</li><li>版块聚焦及高亮突出</li><li>论坛公告及其管理面板</li><li>最新帖子(多标签页式)</li><li>论坛底部显示统计数据</li><li>显示在线会员, 以及在哪些页面上?</li><li>为不同类别指定不同图像</li><li>增强的导航路径（pathway）</li><li>RSS, PDF 输出</li><li>高级搜索(正在开发)</li><li>Community Builder 及 JomSocial 个人资料整合选项</li><li>头像管理 : CB 或 JomSocial 选项<br /></li></ul><br />本组件是若干编程人员及设计人员协同工作的结晶，是他们参与进来才使得本组件最终完成开发。在此我们衷心感谢他们，同时也希望您能够喜欢这个软件!<br /><br />Kunena 开发团队<br /></td></tr></table>"

COM_KUNENA_INFORMATION="Η ομάδα του Best of Joomla με περηφάνια ανακοινώνει την έκδοση του Kunena 1.0.0. Είναι ένα ισχυρό και μοντέρνο Φόρουμ component για το άξιο σύστημα διαχείρισης περιεχόμενου, Joomla!. Είναι βασισμένο στη σκληρή εργασία της ομάδας Joomlaboard και οι περισσότεροι από τους επαίνους μας πηγαίνει στην ομάδα τους. Μερικά από τα κύρια χαρακτηριστικά γνωρίσματα του Kunena μπορούν να απαριθμηθούν πιο κάτω(πρόσθετα από τις ήδη JB's υπάρχουσες λειτουργίες):<br /><br /><ul><li>Ένα πολύ πιο φιλικό σχεδιαστικά σύστημα Φόρουμ.  Είναι κοντά στο templating σύστημα του SMF αλλά με πιο απλούστερη δομή. Με πολύ λίγα βήματα μπορείτε να τροποποιήσετε τη συνολική εμφάνιση του Φόρουμ. Ευχαριστούμε τους σπουδαίους σχεδιαστές της ομάδας μας.</li><li>Απεριόριστο σύστημα υποκατηγοριών με  καλύτερη διαχείριση.</li><li>Γρηγορότερο σύστημα και καλύτερη κωδικοποίηση για άλλους κατασκευαστές.</li><li>Το ίδιο<br /></li><li>κουτί Προφίλ στο πάνω μέρος του Φόρουμ</li><li>Υποστήριξη για δημοφιλή συστήματα προσωπικών μηνυμάτων, όπως το ClexusPM και  Uddeim</li><li>Βασικό Σύστημα πρόσθετων(plugin)(πρακτικό παρά τέλειο)</li><li>Καθορισμός γλώσσας στο σύστημα εικονιδίων.<br /></li><li>Σύστημα διανομής εικόνων με άλλα πρότυπα(templates). Για τον λόγο αυτό είναι δυνατή η επιλογή μεταξύ πρότυπων(templates) και εικόνων. </li><li>Μπορείτε να προσθέσετε modules του Joomla μέσα στο πρότυπο(template) του Φόρουμ. Θέλετε να έχετε banner μέσα στο Φόρουμ;</li><li>Επιλογή και Διαχείριση αγαπημένων θεμάτων</li><li>Επίκεντρα και κυριώτερα σημεία του Φόρουμ</li><li>Ανακοινώσεις σε δικό τους πίνακα</li><li>Τελευταία Μηνύματα (Tabbed)</li><li>Στατιστικά στο κάτω μέρος του Φόρουμ</li><li>Ποια Μέλη είναι συνδεμένα, και σε ποια σελίδα</li><li>Σύστημα διαφορετικής εικόνας για κάθε κατηγορία</li><li>Ενισχυμένη διαδρομή(pathway)</li><li><strong>Εισαγωγή από Joomlaboard, σύντομα θα υπάρχει και η δυνατότητα για εισαγωγή από SMF</strong></li><li>RSS, PDF output</li><li>Σύνθετη Αναζήτηση (υπό κατασκευή)</li><li>Επιλογές για προφίλ Community builder και Clexus PM</li><li>Διαχείριση Προσωπικών Εικόνων : Επιλογές CB και Clexus PM<br /></li></ul><br />Παρακαλούμε λάβετε υπόψη ότι αν και έχουμε κάνει τις απαραίτητες δοκιμές, αυτή η έκδοση δεν προορίζεται για να χρησιμοποιηθεί σε εν ενεργεία ιστοσελίδες. Σκοπεύουμε να συνεχίσουμε να δουλεύουμε σ αυτό το πρόγραμμα, όπως έχουμε κάνει και σε άλλα προγράμματα μας, και θα μας ευχαριστούσε αν ενωθείτε μαζί μας και να δώσουμε μία αγεφύρωτη λύση για Φόρουμ στο Joomla!.<br /><br />Αυτή είναι μια συλλογική εργασία διάφορων υπεύθυνων για την ανάπτυξη και σχεδιασμό οι οποίοι έχουν συμμετάσχει ευγενικά και έχουν κάνει αυτήν την έκδοση πραγματικότητα. Τους Ευχαριστούμε όλους και ευχόμαστε να απολαύσετε αυτή την έκδοση!<br /><br />Best of Joomla! team<br /></td></tr></table>"

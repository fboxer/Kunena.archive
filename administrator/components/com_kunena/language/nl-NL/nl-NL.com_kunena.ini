COM_KUNENA_INFORMATION="Het Kunena team is trots op het uitbrengen van Kunena 1.6. Het is een krachtig en stylistisch forumcomponent voor het content management systeem Joomla!. Het is oorspronkelijk gebaseerd op het harde werk van Joomlaboard en Fireboard en onze waardering gaat uit naar hun team. Een aantal van de belangrijkste mogelijkheden van Kunena staan in de lijst hieronder (als toevoeging aan JB&#39;s huidige mogelijkheden):<br /><br /><ul><li>Een ontwerpersvriendelijker forumsysteem. Het is te vergelijken met een SMF templatingsysteem terwijl het een eenvoudige structuur heeft. In slechts enkele stappen kunt u het uiterlijk van het forum veranderen. Dank gaat uit naar de geweldige ontwikkelaars in ons team.</li><li>Een onbegrensd subcategoriesysteem met een beter administratiebackend.</li><li>Sneller systeem en een betere codering voor derden.</li><li>Dezelfde<br /></li><li>Profielbox bovenaan het forum</li><li>Ondersteunt populaire PM systemen, zoals ClexusPM en Uddeim</li><li>Basis plugin systeem (meer practisch dan perfect)</li><li>Taalgebaseerd icoonsysteem.<br /></li><li>Delen van afbeeldingssysteem van andere templates waardoor de keuze tussen templates en afbeeldingen mogelijk is</li><li>U kunt Joomla modules toevoegen binnen het forum template. Wilt u een banner binnen uw forum?</li><li>Kiezen van favoriete onderwerp en beheer daarvan</li><li>Forum spotlights en hoogtepunten</li><li>Forum aankondigingen en zijn deelnemers</li><li>Laatste berichten (met tabbladen)</li><li>Statistieken onderaan</li><li>Wie is online, op welke pagina?</li><li>Categorie-afhankelijk afbeeldingssysteem</li><li>Uitgebreid kruimelpad</li><li>RSS, PDF uitvoer</li><li>Geavanceerde zoekmogelijkheden (in ontwikkeling)</li><li>Community builder en JomSocial profielmogelijkheden</li><li>Avatarbeheer : Community Builder en JomSocial mogelijkheden<br /></li></ul><br />Dit is een samenwerkingsverband van verschillende ontwerpers en ontwikkelaars die graag samenwerken en die deze release mogelijk hebben gemaakt. Hier bedanken we hen en hopen dat u plezier heeft van deze release!<br /><br />Kunena! team<br /></td></tr></table>"

COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS_DESC="Deze optie vereist &quot;Allow Abonnementen = Ja&quot;. Indien ingesteld op <em> e-mail nieuwe onderwerpen </ em>, zal e-mails alleen worden geplaatst naar de categorie naam als er nieuwe onderwerpen worden gemaakt; gebruikers zullen geen updates te ontvangen aan deze onderwerpen, tenzij zij zich aansluiten bij de thema's afzonderlijk. Indien ingesteld op <em> e-mail nieuwe berichten </ em>, zal e-mails worden geplaatst voor alle nieuwe boekingen gemaakt in categorieën die gebruikers geabonneerd bent."

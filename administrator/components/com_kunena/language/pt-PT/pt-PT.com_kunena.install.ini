COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Fórum Principal"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Esta é a categoria principal do fórum. Como categoria de primeiro nível serve de ancoragem para os outros fóruns e subfóruns. É também referida como categoria de nível 1 e é obrigatória para qualquer configuração do fórum Kunena."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER=" Como objectivo de fornecer informações adicionais aos visitantes e utilizadores,o cabeçalho do fórum pode ser aproveitado para mostrar texto na parte superior de uma determinada categoria."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Bem-vindo Mat"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Incentivamos os novos utilizadores a colocarem uma breve introdução acerca de si nesta categoria do fórum. Fique a conhecer outros utilizadores e a partilhar interesses comuns."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Bem-vindo ao fórum Kunena![/b] \n\n Diga-nos e aos outros utilizadores quem é você, o que gosta de fazer e porque é que se tornou membro do site. \n Saudamos os novos membros e esperamos vê-los muitas vezes por aqui. Participem!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Caixa de sugestões"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Tem algum comentário ou sugestão a fazer \n Não seja tímido(a), escreva. Queremos ouvi-lo para tornar o nosso site melhor e mais amigável para os nossos membros."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Este é o cabeçalho opcional para a Caixa de Sugestões."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Bem-vindo ao Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b] Bem-vindo ao Kunena![/b][/size] \n\n Obrigado por ter escolhido o Kunena como o seu fórum no Joomla. \n\n Kunena, traduzido do Swahili significa &ldquo;falar,&rdquo; foi desenvolvido por uma equipa de profissionais de open source com o objectivo de proporcionar uma solução de fórum de qualidade superior para Joomla. Kunena suporta componentes de rede social como o  Community Builder e JomSocial. \n\n\n [size=4][b]Recurso adicionais do Kunena[/b][/size] \n\n [b]Documentação Kunena:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Fórum de suporte do Kunena[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Downloads Kunena:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Blog Kunena:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Enviar as suas ideias:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Follow Kunena no Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"


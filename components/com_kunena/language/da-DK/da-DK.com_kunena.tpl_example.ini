COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Eksempelskabelonen kan bruges som et udgangspunkt når du starter med at designe din egen skabelon. For at komme igang: kopier alt i /components/com_kunena/template/example til din egen og rediger template.xml. For at lade folk oversætte dine brugerdefinerede parametre: omdøb sprogfiler til xx-XX.com_kunena.tpl_[folder].ini. Ubrugte sprogfiler kan slettes. Denne skabelon bruger billeder fra skabelonen Blue Eagle (standard)."

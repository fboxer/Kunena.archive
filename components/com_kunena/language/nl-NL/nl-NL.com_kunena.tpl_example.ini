COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Voorbeeld sjabloon kan worden gebruikt als uitvalsbasis wanneer u begint met het ontwerpen van je eigen sjabloon. Om te beginnen: een kopie van alles in / components / com_kunena / template / voorbeeld in je eigen map en bewerken Template.xml. Om mensen te laten om uw aangepaste parameters vertalen: hernoemen taalbestanden xx-XX.com_kunena.tpl_ [map]. Ini. Ongebruikte taal bestanden kunnen worden verwijderd. Dit sjabloon maakt gebruik van beelden van Blue Eagle (default) sjabloon."

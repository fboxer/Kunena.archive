COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Le template d'exemple peut-être utilisé comme base lorsque vous voulez concevoir votre propre template. Pour démarrer: copiez tout ce qui se trouve dans /components/com_kunena/template/example dans votre propre répertoire et éditez le fichier template.xml. Pour laisser les gens traduire les paramètres personnalisés: renommez les fichier de langues en xx-XX.com_kunena.tpl_[répertoire].ini. Les fichiers de langue non utilisés peuvent être supprimés. Ce template utilise les images du template Blue Eagle (par défaut) ."

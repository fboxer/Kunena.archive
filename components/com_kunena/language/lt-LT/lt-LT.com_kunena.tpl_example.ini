COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC=Pavyzdinis šablonas gali būti naudojamas kaip pagrindas, kai pradedate kurti savo pačių šabloną. Kad pradėtumėte, nukopijuokite aplanko /components/com_kunena/template/example turinį į savo aplanką ir taisykite failą template.xml. Kad kiti galėtų išversti tinkintus parametrus: pervardinkite kalbos failus į xx-XX.com_kunena.tpl_[aplankas].ini. Nenaudojami kalbos failai gali būti ištrinti. Šis šablonas naudoja paveikslėlius iš Blue Eagle (numatytojo) šablono.

COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="O template de exemplo pode ser usado como uma base para começar a desenhar o seu próprio template. Para começar copie tudo de  /components/com_kunena/template/example para o seu directório e edite o template.xml. Para permitir a tradução dos seus parâmetros personalizados: renomear os ficheiros da língua para xx-XX.com_kunena.tpl_[folder].ini. Pode apagar os ficheiros que não são utilizados. Este template usa imagens do template predefinido Blue Eagle."
